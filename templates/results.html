<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashby Jobs Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ashby Jobs Results</h1>
        
        <div class="results-section">
            <h2>Job Results (Name, ID format):</h2>
            <div class="job-list">
                {% for job in jobs %}
                <div class="job-item">
                    <div class="job-name">{{ job.name }}</div>
                    <div class="job-id">ID: {{ job.id }}</div>
                </div>
                {% endfor %}
            </div>
            
            <h3>Raw JSON Response:</h3>
            <div class="raw-json">{{ raw_json }}</div>
            
            <div style="margin-top: 20px;">
                <a href="/" class="submit-btn" style="text-decoration: none; display: inline-block; text-align: center;">Fetch More Jobs</a>
            </div>
        </div>
    </div>
</body>
</html>
