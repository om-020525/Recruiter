<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resume Downloader</h1>
        
        {% if error %}
            <div class="error">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
        
        {% if success_message %}
            <div class="success-message">
                <strong>Success:</strong> {{ success_message }}
            </div>
        {% endif %}
        
        {% if jobs %}
            <div class="form-section">
                <h2>Select a Job</h2>
                <form method="POST">
                    <div class="form-group">
                        <label for="job_id">Choose a job to retrieve resumes:</label>
                        <select id="job_id" name="job_id" required>
                            <option value="">-- Select a Job --</option>
                            {% for job in jobs %}
                                <option value="{{ job.id }}" 
                                    {% if selected_job_id == job.id %}selected{% endif %}>
                                    {{ job.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <div class="date-filter-container">
                            <div class="checkbox-group">
                                <input type="checkbox" id="filter_by_date" name="filter_by_date" onchange="toggleDateFilter()">
                                <label for="filter_by_date">Filter by date</label>
                            </div>
                            <div>
                                <label for="filter_date">Select date:</label>
                                <input type="date" id="filter_date" name="filter_date" disabled style="opacity: 0.5;">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="application_status">Filter by Application Status:</label>
                        <select id="application_status" name="application_status">
                            <option value="">-- All Statuses --</option>
                            <option value="Hired">Hired</option>
                            <option value="Archived">Archived</option>
                            <option value="Active">Active</option>
                            <option value="Lead">Lead</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">Retrieve Resume</button>
                    
                    <script>
                        function toggleDateFilter() {
                            const checkbox = document.getElementById('filter_by_date');
                            const dateInput = document.getElementById('filter_date');
                            
                            if (checkbox.checked) {
                                dateInput.disabled = false;
                                dateInput.style.opacity = '1';
                            } else {
                                dateInput.disabled = true;
                                dateInput.style.opacity = '0.5';
                                dateInput.value = '';
                            }
                        }
                    </script>
                </form>
            </div>
        {% else %}
            <div class="form-section">
                <p>No jobs available. Please check your Ashby token and try again.</p>
                <a href="{{ url_for('index') }}" class="submit-btn" style="display: inline-block; text-decoration: none; text-align: center;">
                    Back to Token Input
                </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
