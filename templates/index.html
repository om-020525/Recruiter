<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashby Job Fetcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ashby Job Fetcher</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="ashby_token">Ashby Token:</label>
                <input type="text" id="ashby_token" name="ashby_token" placeholder="Enter your Ashby API token" required>
            </div>
            <button type="submit" class="submit-btn">Fetch Jobs</button>
        </form>
        
        {% if error %}
        <div class="error">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
        
        {% if jobs %}
        <div class="results-section">
            <h2>Job Results (Name, ID format):</h2>
            <div class="job-list">
                {% for job in jobs %}
                <div class="job-item">
                    <div class="job-name">{{ job.name }}</div>
                    <div class="job-id">ID: {{ job.id }}</div>
                </div>
                {% endfor %}
            </div>
            
            <h3>Raw JSON Response:</h3>
            <div class="raw-json">{{ raw_json }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
