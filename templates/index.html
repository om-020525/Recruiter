<html lang="en">
<head>

    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;

        }

            color: #333;

        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .status {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;

            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Flask!</h1>
        <p>Your Flask application is running successfully.</p>
